<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .reel-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }
        .reel {
            height: 80%;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            position: relative;
            background-color: #333;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            z-index: 1;
        }
        #likeCounter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            z-index: 1;
        }
        #allowSoundButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #allowSoundButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="likeCounter">Likes: 0</div>
    <div class="reel-container" id="reelContainer">
        <div class="reel" id="reel"></div>
    </div>
    <button id="allowSoundButton">Allow Sound</button>

    <audio id="backgroundAudio" loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel won’t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll", "Diddy Party Invite", "Bills:104 Vikings:0", 
            "Scroll Wars: The Fanum Menace", "Blud clearly wasn't at the wedding of 88´",
            "Blud, was born in 2024. Blud missed OG Fortnite twice. Last week is older than bro",
            "Check in with Karpov when you goin´ to the big M", 
            "lil yom did not die for this", 
            "POV you accidentally throw your 6 week old infant with an incurable virus off 17 stories to get rid of him. It was his fault for not landing it."
        ];

        let score = 0;
        let likeCount = 0;
        let currentIndex = 0;
        let reelContainer = document.getElementById('reelContainer');
        let scoreboard = document.getElementById('scoreboard');
        let likeCounter = document.getElementById('likeCounter');
        let isScrolling = false;

        // Shuffle messages
        function shuffleMessages() {
            for (let i = messages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [messages[i], messages[j]] = [messages[j], messages[i]];
            }
        }

        function changeReel() {
            const reel = document.getElementById('reel');
            reel.textContent = messages[currentIndex];
            reel.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            currentIndex = (currentIndex + 1) % messages.length;
        }

        function handleMouseWheel(event) {
            if (isScrolling) return;
            isScrolling = true;

            reelContainer.style.transform = `translateY(-100%)`;

            setTimeout(() => {
                changeReel();
                score++;
                scoreboard.textContent = `Score: ${score}`;
                reelContainer.style.transition = 'transform 0.5s ease-in-out';
                reelContainer.style.transform = 'translateY(0)';
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            }, 500);
        }

        document.addEventListener('wheel', handleMouseWheel);

        // Initialize reel
        shuffleMessages();
        changeReel();

        // Handle sound permission
        const audio = document.getElementById('backgroundAudio');
        const allowSoundButton = document.getElementById('allowSoundButton');

        allowSoundButton.addEventListener('click', () => {
            audio.play();
            allowSoundButton.style.display = 'none'; // Hide button after enabling sound
        });
    </script>
</body>
</html>
