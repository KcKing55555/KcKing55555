<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .reel-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }
        .reel {
            height: 80%;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            position: relative;
            background-color: #333;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div class="reel-container" id="reelContainer">
        <div class="reel" id="reel"></div>
    </div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];

        let score = 0;
        let currentIndex = 0;
        let reelContainer = document.getElementById('reelContainer');
        let scoreboard = document.getElementById('scoreboard');

        function changeReel() {
            const reel = document.getElementById('reel');
            reel.textContent = messages[currentIndex];
            reel.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            score++;
            scoreboard.textContent = `Score: ${score}`;
            currentIndex = (currentIndex + 1) % messages.length;
        }

        let lastScrollTop = 0;

        document.addEventListener('wheel', (event) => {
            const scrollTop = event.deltaY;

            if (scrollTop > 0) {
                reelContainer.style.transform = `translateY(-100%)`;
                setTimeout(() => {
                    changeReel();
                    reelContainer.style.transition = 'transform 0.5s ease-in-out';
                    reelContainer.style.transform = 'translateY(0)';
                }, 500);
            } else {
                reelContainer.style.transform = `translateY(100%)`;
                setTimeout(() => {
                    changeReel();
                    reelContainer.style.transition = 'transform 0.5s ease-in-out';
                    reelContainer.style.transform = 'translateY(0)';
                }, 500);
            }

            lastScrollTop = scrollTop;
        });

        changeReel();
    </script>
</body>
</html>
