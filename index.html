<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Pixel', sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
        .reel {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="reel" id="reel"></div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];

        let score = 0;
        const reel = document.getElementById('reel');
        const scoreDisplay = document.getElementById('score');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function updateReel() {
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
            reel.innerText = messages[Math.floor(Math.random() * messages.length)];
            reel.style.backgroundColor = getRandomColor();
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                updateReel();
            }
        });
    </script>
</body>
</html>
