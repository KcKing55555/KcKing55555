<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .reel {
            width: 1080px;
            height: 1920px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.5s;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="reel" id="reel"></div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];

        let score = 0;
        let currentReel = 0;

        function changeReel() {
            const reel = document.getElementById('reel');
            reel.innerText = messages[currentReel];
            reel.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            currentReel = (currentReel + 1) % messages.length;
        }

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                changeReel();
            }
        });

        changeReel();
    </script>
</body>
</html>
