<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .reel {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            position: relative;
            transition: background-color 0.5s;
        }
        #scoreboard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div class="reel" id="reel"></div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];

        let score = 0;
        let currentIndex = 0;

        function changeReel() {
            const reel = document.getElementById('reel');
            reel.textContent = messages[currentIndex];
            reel.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            score++;
            document.getElementById('scoreboard').textContent = `Score: ${score}`;
            currentIndex = (currentIndex + 1) % messages.length;
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                changeReel();
            }
        });

        changeReel();
    </script>
</body>
</html>
