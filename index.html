<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        .reel {
            width: 1080px;
            height: 1920px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="reel" id="reel"></div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];

        let score = 0;
        const reel = document.getElementById('reel');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function scrollReel() {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            reel.innerText = messages[Math.floor(Math.random() * messages.length)];
            reel.style.backgroundColor = getRandomColor();
            reel.style.top = `${parseInt(reel.style.top) - 1920}px`;
            if (parseInt(reel.style.top) <= -1920) {
                reel.style.top = '0';
            }
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                scrollReel();
            }
        });

        document.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', (event) => {
            const endY = event.touches[0].clientY;
            if (startY - endY > 50) {
                scrollReel();
                startY = endY;
            }
        });
    </script>
</body>
</html>
