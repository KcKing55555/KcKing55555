<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll of Doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .reel {
            font-size: 3em;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="scoreboard">Score: 0</div>
    <div class="reel">SCROLL SCROLL SCROLL</div>

    <script>
        const messages = [
            "SCROLL SCROLL SCROLL", "Reel", "Imagine If Ninja Got A Low Taper Fade",
            "That feeling when knee surgery is tomorrow", "One More reel wonâ€™t hurt",
            "rip lil yom", "Like it or swipe it!", "Reel it in!", 
            "Double-tap destiny!", "Scroll, laugh, repeat.", 
            "Trendy til the end-y.", "Catch the reel feels.", 
            "Loop life forever.", "Swipe to survive!", 
            "Scroll wars: The ultimate battle.", "Next reel, next thrill!", 
            "your reel if you scroll"
        ];
        
        let score = 0;
        const scoreboard = document.querySelector('.scoreboard');
        const reel = document.querySelector('.reel');

        function changeReel() {
            score++;
            scoreboard.textContent = `Score: ${score}`;
            reel.style.opacity = 0;
            setTimeout(() => {
                reel.textContent = messages[Math.floor(Math.random() * messages.length)];
                reel.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                reel.style.opacity = 1;
            }, 300);
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                changeReel();
            }
        });
    </script>
</body>
</html>
